<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my css  -->
    <link rel="stylesheet" href="css/mycss.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon"
        href="https://img.icons8.com/external-icongeek26-outline-icongeek26/452/external-phone-essentials-icongeek26-outline-icongeek26.png"
        type="image/x-icon">
</head>

<body>

    <!-- navigation part -->
    <div class="topnav">
        <a class="active fw-bold" href="#home">
            PHONE BAZAR
        </a>
        <!-- search button part -->
        <div class="search-container">
            <input type="text" placeholder="Search your phone" id="key-word" name="search">
            <button id="myBtn" onclick="phoneLoad()"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <main id="main-body">
        <!-- detail part -->
        <section class="d-flex flex-column mx-auto mt-3 align-items-center">
            <div id="details">

            </div>

        </section>
        <!-- main body  -->
        <section class="container mx-auto">
            <div id="main" class="my-3">

            </div>
        </section>
    </main>

    <!-- The Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Search Your Phone</h2>
            <p>Enter your phone details to see the results</p>
            <input type="text" id="phoneSearch" placeholder="Search your phone">
            <button id="searchBtn">Search</button>
        </div>
    </div>


    <!-- my js code  -->
    <script src="js/api.js"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
